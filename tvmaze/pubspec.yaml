name: tvmaze
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  tvmaze_core:
    path: ../tvmaze_core
  tvmaze_design_system:
    path: ../tvmaze_design_system
  tvmaze_shows:
    path: ../tvmaze_shows
  tvmaze_episodes:
    path: ../tvmaze_episodes
  tvmaze_people:
    path: ../tvmaze_people
  tvmaze_home:
    path: ../tvmaze_home

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-Regular.ttf
        - asset: assets/fonts/Lora-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lora-Bold.ttf
          weight: 700
